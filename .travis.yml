sudo: required
language: node_js
node_js: "14"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.5
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
install:
  - yarn install
script:
  - yarn lint
  - yarn test --watchAll=false
  - yarn build
  - yarn render
